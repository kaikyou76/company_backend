# テスト環境設定
server.port=8080
server.ssl.enabled=false

# テスト用CORS設定
app.security.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000
app.security.max-age=3600

# テスト用CSRF設定
app.csrf.cookie-secure=false
app.csrf.cookie-domain=localhost
app.csrf.cookie-path=/
app.csrf.token-validity-seconds=3600

# ログレベル
logging.level.com.example.companybackend.config=DEBUG
logging.level.org.springframework.security=DEBUG